layout: default

<h2>{{ page.title }}</h2>

  {% include page-intro.html %}

  {{ content }}


  <style>
    @keyframes ticker {
      0% { transform: translate3d(0, 0, 0); }
      100% { transform: translate3d(-100%, 0, 0); }
    }
    .tcontainer{
      width: 100%;
      overflow: hidden;
    }
    .ticker-wrap {
      width: 100%;
      padding-left: 100%;
      background-color: #eee;
    }
    .ticker-move {
      display: inline-block;
      white-space: nowrap;
      padding-right: 100%;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
      animation-name: ticker;
      animation-duration: 15s;
    }
    .ticker-move:hover{
      animation-play-state: paused;
    }
    .ticker-item{
      display: inline-block;
      padding: 0 2rem;
    }
    
  </style>
  </head>
  <body>
    <div class="tcontainer">
      <div class="ticker-wrap">
        <div class="ticker-move">
          <div class="ticker-item">First</div>
          <div class="ticker-item">Second</div>
          <div class="ticker-item">Third</div>
          <div class="ticker-item">Fourth</div>
          <div class="ticker-item">Fourth</div>
          <div class="ticker-item">Fifth</div>
          <div class="ticker-item">Sixth</div>
          <div class="ticker-item">Seventh</div>
          <div class="ticker-item">Eighth
          </div>
        </div>
      </div>
    </div>
  </body>
